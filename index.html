<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="shortcut icon" href="./src/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <title>Direccion de tecnologia</title>
</head>
<body>
    
    <section id="header">
        <img src="./src/icon.png" alt="logo" id="logo_img">
    </section>
    
    <div class="alert alert-primary" id="alert" role="alert">
        Usuario registrado exitosamente
    </div>

    <section id="content">
        <form id="form">
            <div class="mb-3">
                <label for="InputFirstName1" class="form-label">Nombre</label>
                <input required type="text" name="name" class="form-control" id="first_name">
            </div>
            <div class="mb-3">
                <label for="InputLastName1" class="form-label">Apellido</label>
                <input required type="text" name="last_name" class="form-control" id="last_name">
            </div>
            <div class="mb-3">
              <label for="InputEmail1" class="form-label">Cedula</label>
              <input required type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">No debes de compartir tu correo con nadie.</div>
            </div>
            <button type="submit" class="btn button_send">Registro</button>
          </form>
    </section>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Requerimientos software
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                - bootstrap
                <br />
                - particle JS
            </div>
          </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Requerimientos hardware
            </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    - PC de bajos recursos
                    <br />
                    - Acceso a internet
                    <br />
                    - En caso de ser pc de escritorio acceso a red electrica
                </div>
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="app.js"></script>   
</body>
</html>
